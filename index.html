<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GameDev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //begin instruction
        ctx.beginPath();
        //rect is for rectangle; numbers are coordinates 
        //first 2 are width; last 2 are height
        ctx.rect(20, 40, 50, 50);
        //can use any function to fill color style
        ctx.fillStyle = "#FF0000";
        //used to design named variable
        ctx.fill();
        //end instruction
        ctx.closePath();

        ctx.beginPath();
        //arc is to make an arch like a circle
        // x & y coordinates of the center
        //radius
        //start/end angle
        //direction: clockwise (false/default) or counter clockwise(true)
        ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
        //fill style can be filled with hex, keyword, rgba(), etc.
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        //only fill outer stroke
        ctx.stroke();
        ctx.closePath();

    </script>
</body>

</html>
