<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GameDev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //x a& y positions
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        //small values to help make it look like the ball is moving
        let dx = 2;
        let dy = -2;

        function drawBall() {
            //begin instruction
            ctx.beginPath();
            //arc is circle
            //x & y are the starting posiiton of the circle
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            //color
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            //end instruction
            ctx.closePath();
        }


        function draw() {
            //clear content so ball isn't in every frame painting a line
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            //call drawBall function
            drawBall();
            //paint the ball in a new position after every frame
            x += dx;
            y += dy;

        }

        //function draw will be called every 10 milliseconds
        setInterval(draw, 10);

    </script>
</body>

</html>
